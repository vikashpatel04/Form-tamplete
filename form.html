<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
<section class="form">    
    <h1>Personal Info Form</h1>
<div class="form_container">
    <form>
        <label for="name">Name:</label>
<input type="text" id="name" name="name" value="&nbsp;eg:John" required>
<label for="phone">Age:</label>
<input type="number" id="phone" name="phone" value="&nbsp;19" required>
<label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone" value="&nbsp;1234567890" required>
<label for="phone">Email</label>
<input type="email" id="phone" name="phone" value="&nbsp;example@gmail.com" required>
<label for="dob">DOB</label>
<input type="date" name="dob" id="dob" required>
<label for="gender">Gender</label>
<select id="gender" name="gender" required>
    <option value="">Select gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>
<br><a href="submit.html" target="_blank"><input type="button" value="Submit">


    </form>
</div>

</section>

</body>
</html>
